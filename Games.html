  // cetak menu bagian atas pilihan kategori ini 
  function loopingMenu(lopp){
  $.each(lopp, function(i, data){
     $('#menu-card-pilihan').append(`<li class="mt-3" onclick="sendData('`+data.nama+`', '`+data.url+`', '`+data.gambar+`', '`+data.input.col+`', '`+data.btn.kiri+`', '`+data.btn.kanan+`', '`+data.btn.url_membership+`', '`+data.cekid+`')">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img style="width:100%; height:auto; border-radius:50px;" src="`+data.gambar+`" alt="" />
          </div>
          <div style="font-size:14px; opacity:0.8;" class="col-10 mt-1">
            `+data.nama+`
          </div>
        </div>
      </div>
    </li>`);
      });
   

  }  loopingMenu(json[0]);
  
  
  
  
  
 $(document).ready(function($){

        $('#menu-card-pilihan li').each(function(){
            $(this).attr('searchData', $(this).text().toLowerCase());
        });
        $('#boxSearch').on('keyup', function(){
        var dataList = $(this).val().toLowerCase();
            $('#menu-card-pilihan li').each(function(){
              
                if ($(this).filter('[searchData *= ' + dataList + ']').length > 0 || dataList.length < 1) {
                    $(this).show();
                }else if($("#boxSearch").val() == "" || $("#boxSearch").val() == " " || $("#boxSearch").val() == null || $("#boxSearch").val().length == 0){
                  loopingMenu(json[0]);
                }
                else {
                    $(this).hide();
                }
            });
        });
    
    });

  // tombol yang akan di tambilkan
  function showBtn(kiri, kanan, url, membership, gambar){
    $(".konten-btn-klik").remove();
    
    if(kiri == "kosong"){
      $("#btn-user-card").hide();
      $(".konten-btn-klik").remove();
    }else{
    $("#btn-user-card").show();
    $('#btn-user-card').append(`<div class="container row-pilihan mt-3 bg-white konten-btn-klik">
  <div class="row">
    <div class="col-6 text-center">
      <button class="w-100 btn-aktif btn-klik-btn" type="button" onclick="btnKliked('`+kiri+`', '`+url+`', '`+gambar+`')" id="`+kiri+`">`+kiri+`</button>
    </div>
    <div class="col-6 text-center">
      <button class="w-100 btn-klik-btn" type="button" onclick="btnKliked('`+kanan+`' ,'`+membership+`' , '`+gambar+`')" id="`+kanan+`">`+kanan+`</button>
    </div>
  </div>
  </div>`);
    }
  }
  
  
  
  
  // looping produk
  function loopingProduk(produk){
    $("#card-show-produk").show();
    $(".data-card-produk-produk").remove();
    $.each(produk, function(i, data){
     $('#card-this-produk').append(`<div class="col-4 mt-3 data-card-produk-produk" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="showDeskripsi('`+data.nama+`', '`+data.harga+`','`+data.url+`')">
      <div style="border-radius:8px " class="container bg-white text-center shadow">
        <div style="padding:0.3rem;" class="card-produk">
          <img class="mt-2" style="width:80%; border-radius:10px" src="`+data.gambar+`" alt="" />
          <p style="font-size:11px; margin-bottom:5px;" class="mt-1 op8">`+data.nama+`</p>
        <h3 style="font-size:14px; class="mt-1 op8">`+data.harga+`</h3>
        </div>
      </div>
    </div>`);
      });
  }

  // get request data produk
  function getApi(kategori){
  //  alert(kategori);
   $("#produk_kosong").hide();
   $("#loading-esaku").show();
   $("#data_kosong").hide();
  let url = "https://bayarimo.my.id/member/id/v1/bo/api";
  let hallo = "https://bayarimopay.webtoko.net";
  let aktivasi = "c7f17e2a853d069f7982a34035c803a3cd7ddbb2656630fa1af731abcd21f533";
  
   let param = 
   {
     "aktivasi" : aktivasi,
     "param" : "produk",
     "url" : hallo+"/kategori/"+kategori,
   }
   $.post(url, param, 
   function(data, status){
     
     if (data.kode == 200) {
       loopingProduk(data.data);
      $("#loading-esaku").hide();
     }else{
       $("#produk_kosong").show();
      $("#loading-esaku").hide();
      $("#data_kosong").hide();
     }
   //  console.log(data);
    
   });

  }

$(".data-card-produk-produk").remove();

 }
